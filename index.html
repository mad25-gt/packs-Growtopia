<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSURG Pack Profit Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ”ª MSURG Pack Calculator</h1>
    
    <!-- Input Utama -->
    <div class="input-group">
      <label for="packCount">Jumlah Pack:</label>
      <input type="number" id="packCount" value="1" min="1">
    </div>
    
    <div class="input-group">
      <label for="packRate">Rate per Pack (WL):</label>
      <input type="number" id="packRate" value="24" min="1">
    </div>
    
    <!-- Tabel Item -->
    <table id="itemTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty per Pack</th>
          <th>Harga (Qty/WL)</th>
          <th>Total Qty</th>
          <th>Total WL</th>
        </tr>
      </thead>
      <tbody>
        <!-- Diisi oleh JavaScript -->
      </tbody>
    </table>
    
    <!-- Hasil -->
    <div class="results">
      <h2>Total Modal: <span id="totalModal">24</span> WL</h2>
      <h2>Total Revenue: <span id="totalRevenue">0</span> WL</h2>
      <h2>Profit: <span id="totalProfit">0</span> WL (<span id="profitPercent">0%</span>)</h2>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
