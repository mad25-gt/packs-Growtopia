<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growtopia Profit Calculator</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="assets/icons/gt-icon.png">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="assets/icons/wl-icon.png" alt="WL"> Pack Profit Calculator</h1>
      <div class="theme-switcher">
        <button id="themeToggle">ðŸŒ“</button>
      </div>
    </header>

    <div class="pack-selector">
      <button class="pack-btn active" data-pack="msurg">MSURG</button>
      <button class="pack-btn" data-pack="surg">SURG</button>
      <button class="pack-btn" data-pack="lgrid">LGRID</button>
    </div>

    <div class="input-section">
      <label for="modal">Modal Pack (WL):</label>
      <input type="number" id="modal" value="24">
    </div>

    <div class="item-grid" id="msurg-pack">
      <!-- Item MSURG akan di-generate oleh JavaScript -->
    </div>

    <div class="results">
      <h2>Profit: <span id="profit">0</span> WL (<span id="profitPercent">0%</span>)</h2>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
